<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MU Squad Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --mu-red: #da291c;
        --mu-dark: #121212;
        --mu-gold: #fbe122;
      }
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Teko", sans-serif;
        background-color: #000;
        background-image: radial-gradient(#330000 1px, transparent 1px);
        background-size: 20px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: white;
        padding: 20px;
      }

      .profile-container {
        width: 100%;
        max-width: 400px;
      }

      /* PLAYER CARD */
      .card-player {
        background: linear-gradient(160deg, var(--mu-red) 0%, #000000 80%);
        border-radius: 20px 20px 0 0;
        padding: 25px;
        text-align: center;
        position: relative;
        border: 3px solid var(--mu-red);
        border-bottom: none;
        min-height: 420px; /* Cố định chiều cao để không bị giật khi đổi trang */
      }

      .player-img-box {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto;
      }
      .card-player img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid var(--mu-gold);
        object-fit: cover;
        position: relative;
        z-index: 2;
        background-color: #000;
      }
      .player-img-box::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;
        box-shadow: 0 0 30px var(--mu-red);
        z-index: 1;
      }

      h1#p-name {
        margin: 15px 0 5px;
        font-size: 38px;
        font-weight: 700;
        line-height: 1;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }
      p#p-pos {
        color: var(--mu-gold);
        font-size: 20px;
        margin-top: 0;
        text-transform: uppercase;
      }

      /* NAVIGATION BUTTONS */
      .nav-controls {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        padding: 0 10px;
      }
      .nav-btn {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid var(--mu-gold);
        color: var(--mu-gold);
        padding: 5px 15px;
        cursor: pointer;
        font-family: "Teko";
        font-size: 20px;
        border-radius: 5px;
        transition: 0.3s;
      }
      .nav-btn:hover {
        background: var(--mu-gold);
        color: black;
      }

      /* TEAM CARD */
      .card-team {
        background-color: var(--mu-dark);
        border-radius: 0 0 20px 20px;
        padding: 20px;
        border: 3px solid var(--mu-red);
        border-top: 2px solid var(--mu-gold);
      }
      .team-header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        border-bottom: 1px solid rgba(218, 41, 28, 0.3);
        padding-bottom: 10px;
      }
      .team-logo {
        width: 30px;
        margin-right: 15px;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        font-size: 18px;
      }
      .info-value {
        color: white;
        font-weight: bold;
      }

      .btn-siu {
        width: 100%;
        margin-top: 15px;
        background: linear-gradient(90deg, var(--mu-red), #b30000);
        color: white;
        border: none;
        padding: 10px;
        font-family: "Teko", sans-serif;
        font-size: 24px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(218, 41, 28, 0.4);
      }
      .btn-siu:active {
        transform: scale(0.98);
      }
    </style>
  </head>

  <body>
    <div class="profile-container">
      <div class="card-player">
        <div class="player-img-box">
          <img id="p-avatar" src="" alt="Avatar" />
        </div>

        <h1 id="p-name">Loading.......</h1>
        <p id="p-pos">...</p>

        <div
          class="info-row"
          style="justify-content: center; gap: 30px; margin-top: 10px"
        >
          <div style="text-align: center">
            <span style="font-size: 32px; color: var(--mu-gold)" id="p-goals"
              >0</span
            ><br />
            <span style="color: #aaa; font-size: 16px">Goals</span>
          </div>
          <div style="text-align: center">
            <span style="font-size: 32px; color: white"
              >#<span id="p-number">0</span></span
            ><br />
            <span style="color: #aaa; font-size: 16px">Kit No.</span>
          </div>
        </div>

        <div class="nav-controls">
          <button class="nav-btn" onclick="prevPlayer()">&#10094; PREV</button>
          <button class="nav-btn" onclick="nextPlayer()">NEXT &#10095;</button>
        </div>
      </div>

      <div class="card-team">
        <div class="team-header">
          <img
            class="team-logo"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/1200px-Manchester_United_FC_crest.svg.png"
            alt="MU"
          />
          <h2
            id="t-name"
            style="margin: 0; font-size: 24px; color: var(--mu-red)"
          >
            ...
          </h2>
        </div>
        <div class="info-row">
          <span style="color: #888">Stadium:</span>
          <span class="info-value" id="t-stadium">...</span>
        </div>
        <button
          class="btn-siu"
          onclick="alert('GGMU! Glory Glory Man United!')"
        >
          WE ARE UNITED
        </button>
      </div>
    </div>

    <script>
      let playersList = [];
      let currentIndex = 0;

      // 1. Fetch dữ liệu từ API
      fetch("./api/index.php")
        .then((res) => res.json())
        .then((data) => {
          // Lưu danh sách cầu thủ vào biến toàn cục
          playersList = data.players;

          // Hiển thị thông tin đội bóng
          document.getElementById("t-name").innerText = data.team.name;
          document.getElementById("t-stadium").innerText = data.team.stadium;

          // Hiển thị cầu thủ đầu tiên
          renderPlayer(currentIndex);
        })
        .catch((err) => {
          console.error(err);
          document.getElementById("p-name").innerText = "Error API";
        });

      // 2. Hàm hiển thị cầu thủ dựa trên index
      function renderPlayer(index) {
        if (playersList.length === 0) return;

        const p = playersList[index];
        document.getElementById("p-name").innerText = p.name;
        document.getElementById("p-pos").innerText = p.position;
        document.getElementById("p-number").innerText = p.number;
        document.getElementById("p-goals").innerText = p.stats.goals;
        document.getElementById("p-avatar").src = p.avatar_url;
      }

      // 3. Xử lý nút Next
      function nextPlayer() {
        if (playersList.length === 0) return;
        currentIndex++;
        if (currentIndex >= playersList.length) {
          currentIndex = 0; // Quay về đầu nếu hết danh sách
        }
        renderPlayer(currentIndex);
      }

      // 4. Xử lý nút Prev
      function prevPlayer() {
        if (playersList.length === 0) return;
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = playersList.length - 1; // Quay về cuối nếu đang ở đầu
        }
        renderPlayer(currentIndex);
      }
    </script>
  </body>
</html>
