<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Devils Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --mu-red: #da291c;
        --mu-dark: #121212;
        --mu-gold: #fbe122;
      }
      body {
        font-family: "Teko", sans-serif;
        background-color: #000;
        background-image: linear-gradient(
            rgba(218, 41, 28, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(218, 41, 28, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: white;
        padding: 20px;
      }

      .profile-container {
        width: 100%;
        max-width: 400px;
      }

      .card-player {
        background: linear-gradient(160deg, var(--mu-red) 0%, #000000 80%);
        border-radius: 20px 20px 0 0;
        padding: 25px;
        text-align: center;
        position: relative;
        box-shadow: 0 -5px 20px rgba(218, 41, 28, 0.5);
        border: 3px solid var(--mu-red);
        border-bottom: none;
      }

      .player-img-box {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto;
      }
      .card-player img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid var(--mu-gold);
        object-fit: cover;
        position: relative;
        z-index: 2;
      }
      .player-img-box::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 50%;
        box-shadow: 0 0 30px var(--mu-red);
        z-index: 1;
      }

      h1#p-name {
        margin: 15px 0 5px;
        font-size: 38px;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }
      p#p-pos {
        color: var(--mu-gold);
        font-size: 20px;
        margin-top: 0;
        text-transform: uppercase;
      }

      .card-team {
        background-color: var(--mu-dark);
        border-radius: 0 0 20px 20px;
        padding: 20px;
        border: 3px solid var(--mu-red);
        border-top: 2px solid var(--mu-gold);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
      }

      .team-header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        border-bottom: 1px solid rgba(218, 41, 28, 0.3);
        padding-bottom: 10px;
      }
      .team-logo {
        width: 40px;
        margin-right: 10px;
      }
      h2#t-name {
        margin: 0;
        font-size: 28px;
        color: var(--mu-red);
        text-transform: uppercase;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 18px;
      }
      .info-label {
        color: #888;
      }
      .info-value {
        color: white;
        font-weight: bold;
        text-align: right;
      }
      .highlight-red {
        color: var(--mu-red);
      }
      .highlight-gold {
        color: var(--mu-gold);
      }

      .btn-siu {
        width: 100%;
        margin-top: 20px;
        background: linear-gradient(90deg, var(--mu-red), #b30000);
        color: white;
        border: none;
        padding: 12px;
        font-family: "Teko", sans-serif;
        font-size: 24px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 5px 15px rgba(218, 41, 28, 0.4);
        transition: 0.2s;
      }
      .btn-siu:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="card-player">
        <div class="player-img-box">
          <img id="p-avatar" src="" alt="Player Avatar" />
        </div>

        <h1 id="p-name">Loading...</h1>
        <p id="p-pos">...</p>

        <div
          class="info-row"
          style="justify-content: center; gap: 20px; margin-top: 20px"
        >
          <div style="text-align: center">
            <span style="font-size: 32px; color: var(--mu-gold)" id="p-goals"
              >0</span
            ><br />
            <span style="color: #aaa">Bàn thắng</span>
          </div>
          <div style="text-align: center">
            <span style="font-size: 32px; color: white"
              >#<span id="p-number">0</span></span
            ><br />
            <span style="color: #aaa">Số áo</span>
          </div>
        </div>
      </div>

      <div class="card-team">
        <div class="team-header">
          <img
            class="team-logo"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/1200px-Manchester_United_FC_crest.svg.png"
            alt="MU Logo"
          />
          <h2 id="t-name">Team Name</h2>
        </div>

        <div class="info-row">
          <span class="info-label">Biệt danh:</span>
          <span class="info-value highlight-red" id="t-nick">...</span>
        </div>
        <div class="info-row">
          <span class="info-label">Sân vận động:</span>
          <span class="info-value" id="t-stadium">...</span>
        </div>
        <button class="btn-siu" onclick="alert('GLORY GLORY MAN UNITED!')">
          WE ARE UNITED
        </button>
      </div>
    </div>

    <script>
      fetch("https://mnmt2ca4.infinityfreeapp.com/api/index.php")
        .then((response) => response.json())
        .then((data) => {
          const player = data.player;
          document.getElementById("p-avatar").src = player.avatar_url;
          document.getElementById("p-name").innerText = player.name;
          document.getElementById("p-pos").innerText = player.position;
          document.getElementById("p-goals").innerText = player.stats.goals;
          document.getElementById("p-number").innerText = player.number;

          const team = data.team;
          document.getElementById("t-name").innerText = team.name;
          document.getElementById("t-nick").innerText = team.nickname;
          document.getElementById("t-stadium").innerText = team.stadium;
        })
        .catch((error) => {
          console.error("Lỗi:", error);
          document.getElementById("p-name").innerText = "Lỗi kết nối API";
        });
    </script>
  </body>
</html>
