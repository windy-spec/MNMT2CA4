<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VN Daily News</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #2c3e50; /* Màu xanh đậm sang trọng */
        --accent-color: #e74c3c; /* Màu đỏ nhấn (Breaking news) */
        --bg-color: #f4f4f4;
        --card-bg: #ffffff;
        --text-color: #333;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        padding: 0;
        color: var(--text-color);
      }

      /* HEADER SECTION */
      header {
        background-color: var(--primary-color);
        color: white;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .site-title {
        font-family: "Merriweather", serif;
        font-size: 2.5rem;
        margin: 0;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .site-desc {
        font-size: 1rem;
        color: #bdc3c7;
        margin-top: 5px;
      }

      /* MAIN CONTAINER */
      .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 0 20px;
      }

      .section-title {
        border-left: 5px solid var(--accent-color);
        padding-left: 15px;
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: var(--primary-color);
        font-weight: 700;
      }

      /* NEWS GRID */
      .news-grid {
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(300px, 1fr)
        ); /* Tự động chia cột responsive */
        gap: 25px;
      }

      /* ARTICLE CARD */
      .news-card {
        background: var(--card-bg);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
      }

      .news-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .card-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .card-content {
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .card-meta {
        font-size: 0.8rem;
        color: #7f8c8d;
        margin-bottom: 10px;
        text-transform: uppercase;
        font-weight: bold;
      }

      .category-tag {
        color: var(--accent-color);
        margin-right: 10px;
      }

      .card-title {
        font-family: "Merriweather", serif;
        font-size: 1.2rem;
        margin: 0 0 10px 0;
        line-height: 1.4;
        color: #2c3e50;
      }

      .card-summary {
        font-size: 0.95rem;
        color: #555;
        line-height: 1.6;
        margin-bottom: 20px;
        flex-grow: 1;
      }

      .btn-read {
        align-self: flex-start;
        background-color: white;
        border: 1px solid var(--primary-color);
        color: var(--primary-color);
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        transition: 0.3s;
      }

      .btn-read:hover {
        background-color: var(--primary-color);
        color: white;
      }

      /* LOADING STATE */
      #loading {
        text-align: center;
        font-size: 1.2rem;
        padding: 50px;
        color: #888;
      }

      /* FOOTER */
      footer {
        text-align: center;
        padding: 20px;
        margin-top: 50px;
        background-color: #ecf0f1;
        color: #7f8c8d;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 class="site-title" id="site-name">Loading...</h1>
      <p class="site-desc" id="site-desc">...</p>
    </header>
    <h1>ĐỖ THANH PHONG - CUỐI KỲ - DH52201204</h1>
    <h1>DH552200ASDASDASD</h1>
    <h1>ĐẠI HỌC CNSG</h1>
    <div class="container">
      <h2 class="section-title">Tin Mới Nhất</h2>

      <div id="loading">Đang tải dữ liệu...</div>
      <div class="news-grid" id="news-container"></div>
    </div>

    <footer>
      <p>
        &copy; 2024 Bản quyền thuộc về <span id="footer-name">News Site</span>
      </p>
    </footer>

    <script>
      // 1. Fetch dữ liệu từ API
      fetch("./api/index.php")
        .then((res) => res.json())
        .then((data) => {
          // Ẩn loading
          document.getElementById("loading").style.display = "none";

          // Cập nhật thông tin trang báo
          const siteInfo = data.site_info;
          document.getElementById("site-name").innerText = siteInfo.name;
          document.getElementById("site-desc").innerText = siteInfo.description;
          document.getElementById("footer-name").innerText = siteInfo.name;

          // Render danh sách bài viết
          renderArticles(data.articles);
        })
        .catch((err) => {
          console.error(err);
          document.getElementById("loading").innerText =
            "Lỗi kết nối đến tòa soạn!";
        });

      // 2. Hàm tạo HTML cho danh sách bài viết
      function renderArticles(articles) {
        const container = document.getElementById("news-container");

        // Loop qua từng bài báo và tạo thẻ HTML
        articles.forEach((article) => {
          const cardHTML = `
            <article class="news-card">
              <img src="${article.image_url}" alt="${article.title}" class="card-img" onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
              <div class="card-content">
                <div class="card-meta">
                  <span class="category-tag">${article.category}</span>
                  <span>• ${article.date}</span>
                </div>
                <h3 class="card-title">${article.title}</h3>
                <p class="card-summary">${article.summary}</p>
                <button class="btn-read" onclick="alert('Đang mở bài viết: ID ${article.id}')">Đọc tiếp &rarr;</button>
              </div>
            </article>
          `;

          // Thêm vào container
          container.insertAdjacentHTML("beforeend", cardHTML);
        });
      }
    </script>
  </body>
</html>
